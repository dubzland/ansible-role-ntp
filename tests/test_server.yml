---
- hosts: localhost
  remote_user: root
  roles:
    - role: dubzland-ntp
      vars:
        ntp_allowed_subnets:
          - 10.0.10.0/24
          - 10.0.20.0/24
          - 10.0.30.0/24
  tasks:
    - name: grab ntp.conf
      command: /bin/cat /etc/ntp.conf
      register: ntp_conf
    - name: dump ntp.conf
      debug:
        msg: "{{ ntp_conf.stdout_lines }}"
      when:
        ntp_conf is defined
